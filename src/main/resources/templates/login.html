<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="favicon.ico" />

    <title>Login Mitrais Coding Test</title>

    <!-- Bootstrap core CSS -->
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous" />

    <link th:href="@{css/style.css}" rel="stylesheet" />
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>

        <hr />

        <h4>Login</h4>

        <form autocomplete="off" action="#" method="post" class="m-t" role="form" >

            <div th:if="${SuccessMessage}" class="alert alert-success"
                 role="alert" th:text=${SuccessMessage}></div>

            <div th:if="${errorLogin}"
                 class="alert alert-danger" role="alert"
                 th:text="${errorLogin}"></div>

            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                </span>

                <input type="text" name="email"
                       placeholder="Email" class="form-control" th:attr="disabled=${disable}"/>
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>

                <input type="password" name="password"
                       placeholder="Pass Word" class="form-control" th:attr="disabled=${disable}"/>
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>


            <button type="submit"
                    class="btn btn-primary full-width m-b" th:attr="disabled=${disable}">Login</button>

        </form>
        <p class="m-t">

        </p>
    </div>
</div>


<!-- jQuery-->
<script
        src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Bootstrap -->
<script
        src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!-- Bootstrap Validator plugin -->
<script src="//cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>


</body>

</html>
